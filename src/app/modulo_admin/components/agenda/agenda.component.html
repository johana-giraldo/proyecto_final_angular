<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h3>Agendar cita</h3>
</div>

<div class="row text-end">
  <div class="col">
    <button class="btn btn-outline-dark" routerLink="/admin/agendas">
      <i class="fas fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="container">
  <div class="row mt-5">
    <div class="col">
      <form (ngSubmit)="guardar( formUser )" #formUser="ngForm" >
        <div class="form-group mb-3">
          <label for="name" class="form-label"><h5 class="fst-italic"><span style="color: black">Nombre del Propietario</span><span style="color: red"> *</span></h5></label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            name="fullName"
            [(ngModel)]="agenda.fullName"
            placeholder="Nombre completo del propietario"
            required
            #name="ngModel"
            [class.is-invalid] = "name.invalid && name.touched"
            >
            <small *ngIf="name.invalid && name.touched" class="text-danger">
              El nombre del dueño de la mascota es obligatorio
            </small>
        </div>

        <div class="form-group mb-3">
          <label for="name" class="form-label"><h5 class="fst-italic"><span style="color: black">Telefóno</span><span style="color: red"> *</span></h5></label>
          <input
            type="text"
            class="form-control"
            id="phone"
            name="phone"
            [(ngModel)]="agenda.phone"
            placeholder="Teléfono"
            required
            #phone="ngModel"
            [class.is-invalid] = "phone.invalid && phone.touched">
            <small *ngIf="phone.invalid && phone.touched" class="text-danger">
              El telefono es obligatorio
            </small>
        </div>

        <div class="form-group mb-3">
          <label for="name" class="form-label"><h5 class="fst-italic"><span style="color: black">Correo Electónico</span><span style="color: red"> *</span></h5></label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="agenda.email"
            placeholder="Correo Electrónico"
            required
            minlength="5"
             #email="ngModel"
            [class.is-invalid] = "email.invalid && email.touched"  >
            <small *ngIf="email.invalid && email.touched" class="text-danger">
              El correo es obligatorio
            </small>
        </div>

        <div class="form-group mb-3">
          <label for="name" class="form-label"><h5 class="fst-italic"><span style="color: black">Nombre Mascota</span><span style="color: red"> *</span></h5></label>
          <input
            type="text"
            class="form-control"
            id="nombreMascota"
            name="nombreMascota"
            [(ngModel)]="agenda.nombreMascota"
            placeholder="Nombres de la mascota"
            required
            #nombremascota="ngModel"
            [class.is-invalid] = "nombremascota.invalid && nombremascota.touched">
            <small *ngIf="nombremascota.invalid && nombremascota.touched" class="text-danger">
              El nombre de la mascota es obligatorio
            </small>
        </div>

        <div class="form-group mb-3">
          <label for="name" class="form-label"><h5 class="fst-italic"><span style="color: black">Especie Mascota</span><span style="color: red"> *</span></h5></label>

          <input
            type="text"
            class="form-control"
            id="especie"
            name="especie"
            [(ngModel)]="agenda.especie"
            placeholder="Especie de las mascota"
            required
            #especie="ngModel"
            [class.is-invalid] = "especie.invalid && especie.touched">
            <small *ngIf="especie.invalid && especie.touched" class="text-danger">
              La especie de la mascota es obligatorio
            </small>
        </div>

        <div class="form-group mb-3">
          <label for="name" class="form-label"><h5 class="fst-italic"><span style="color: black">Fecha de Cita</span><span style="color: red"> *</span></h5></label>

          <input
            type="date"
            class="form-control"
            id="fechaCita"
            name="fechaCita"
            [(ngModel)]="agenda.fechaCita"
            placeholder="Fecha de la cita"
            required
            #fechaCita="ngModel"
            [class.is-invalid] = "fechaCita.invalid && fechaCita.touched">
            <small *ngIf="fechaCita.invalid && fechaCita.touched" class="text-danger">
              La Fecha de la cita es obligatoria
            </small>
        </div>

        <div class="form-group mb-3">
          <label for="name" class="form-label"><h5 class="fst-italic"><span style="color: black">Hora de Cita</span><span style="color: red"> *</span></h5></label>

          <input
            type="time"
            class="form-control"
            id="horaCita"
            name="horaCita"
            [(ngModel)]="agenda.horaCita"
            placeholder="Hora de la cita"
            required
            #horaCita="ngModel"
            [class.is-invalid] = "horaCita.invalid && horaCita.touched">
            <small *ngIf="horaCita.invalid && horaCita.touched" class="text-danger">
              La hora de la cita es obligatoria
            </small>

        </div>

        <br>

        <div class="text-center">
          <button type="submit" class="btn btn-outline-primary w-25">
            <i class="fas fa-save"></i>
            Guardar
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
