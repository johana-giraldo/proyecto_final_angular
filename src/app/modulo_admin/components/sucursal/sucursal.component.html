<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h3 class="fw-bold">Registrar Sucursal</h3>
</div>

<div class="row text-end">
  <div class="col">
     
    
    <button class="btn btn-outline-dark" routerLink="/admin/sucursales">
      <i class="fas fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="container">
  <div class="row mt-5">
    <div class="col">
      <form [formGroup]="formSucursal" (ngSubmit)="guardar()" > <!-- autocomplete="off" para que no muestre sugerencias el formulario -->
        <div class="form-group mb-3">
          <label for="name" class="form-label"><h5 class="fst-italic"><span style="color: black">Nombre</span><span style="color: red"> *</span></h5></label>
          <input
            type="text"
            class="form-control text-capitalize"
            id="name"
            name="name"
            formControlName="name"
            [class.is-invalid]="nombreNoValido"
          >
          <small *ngIf="nombreNoValido" class="text-danger">
            El nombre es obligatorio
          </small>
          
        </div>

        <div class="form-group mb-3">
          <label for="phone" class="form-label"><h5 class="fst-italic"><span style="color: black">Teléfono</span><span style="color: red"> *</span></h5></label>
          <input
            type="text"
            class="form-control"
            id="phone"
            name="phone"
            formControlName="phone"
            [class.is-invalid]="telefonoNoValido"
          >
          <small *ngIf="telefonoNoValido" class="text-danger">
            El teléfono debe contener al menos 7 dígitos
          </small>
        </div>

        <div class="form-group mb-3">
          <label for="email" class="form-label"><h5 class="fst-italic"><span style="color: black">Correo Electrónico</span><span style="color: red"> *</span></h5></label>
          <input
            type="email"
            class="form-control text-lowercase"
            id="email"
            name="email"
            formControlName="email"
            [class.is-invalid]="correoNoValido"
          >
          <small *ngIf="correoNoValido" class="text-danger">
            El correo no es válido, use la estructura example@example.com
          </small>
        </div>

        <div class="form-group mb-3">
          <label for="address" class="form-label"><h5 class="fst-italic"><span style="color: black">Dirección</span><span style="color: red"> *</span></h5></label>
          <input
            type="text"
            class="form-control text-capitalize"
            id="address"
            name="address"
            formControlName="address"
            [class.is-invalid]="direccionNoValida"
          >
          <small *ngIf="direccionNoValida" class="text-danger">
            La dirección es obligatoria.
          </small>
        </div>

        <br>

        <div class="text-center">
          <button type="submit" class="btn btn-outline-primary w-25">
            <i class="fas fa-save"></i>
            Guardar
          </button>
        </div>

      </form>

     <!-- <hr>
      <h4>Información del formulario</h4>
      <span>Estado del formulario formSucursal.valid: {{ formSucursal.valid }} </span>
      <br>
      <span>Estado formSucursal.status: {{ formSucursal.status }} </span>

      <pre>
        {{ formSucursal.value | json }}
     </pre>-->

    </div>
  </div>
</div>
